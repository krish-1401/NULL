<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img class="desktop-1-child" alt="" src="polygon-1.svg" />

      <b class="investors">INVESTORS</b>
      <img class="desktop-1-item" alt="" src="rectangle-1.svg" />

      
      
      <div class="data-show">
        <div class="investor">
          <img class="img-of-inv" alt="" src="vector1.svg" />

          </button>
          <a href="success.html" class="no-underline">
            <button class="proceed1">Proceed</button>
          </a>
        </div>
      </div>
      
      <div class="rectangle-parent1">
        <div>
          <input  type="number" class="rectangle-textarea price-filter" placeholder="Filter According to Price"></input>
        </div>

        <button class="submit-filter-btn">Add Filter</button>
      </div>
      <div class="choose-from-the">
        Choose from the best of investors we have to offer.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
