<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img class="desktop-1-child" alt="" src="polygon-1.svg" />

      <b class="investors">INVESTORS</b>
      <img class="desktop-1-item" alt="" src="rectangle-1.svg" />

      <!-- <img class="desktop-1-inner" alt="" src="rectangle-3.svg" /> -->

      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="abc-investors-parent">
          <div class="abc-investors">Abc Investors</div>
          <div class="amount-9999-parent">
            <div class="amount-9999">Amount- &nbsp;&nbsp;9999</div>
            <img class="vector-icon" alt="" src="vector.svg" />
          </div>
          <div class="abc-investors">Rate of interest-5%</div>
        </div>
        <img class="vector-icon1" alt="" src="vector1.svg" />

        <button class="vector-wrapper">
          <img class="component-child to-be-clicked" alt="" src="rectangle-5.svg" />
        </button>
        <button class="sel ">
          <img class="component-child selected" alt="" src="selected.png" />
        </button>
        <button class="proceed">Proceed</button>
      </div>
      
      <div class="rectangle-parent1">
        <div>
          <input  type="number" class="rectangle-textarea price-filter" placeholder="Filter According to Price"> </input>
        </div>

          <input type="number" class="rate-of-interest" placeholder="Filter according to Rate of Interest"> </input>
      </div>
      <div class="choose-from-the">
        Choose from the best of investors we have to offer.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
