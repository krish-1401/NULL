<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img class="desktop-1-child" alt="" src="./public/rectangle-3@2x.png" />

      <div class="frame-parent">
        <div class="expected-rate-of-interest-parent">
          <div class="expected-rate-of">EXPECTED RATE OF INTEREST</div>
          <textarea class="frame-child"> </textarea>
        </div>
        <div class="time-period-parent">
          <div class="expected-rate-of">TIME PERIOD</div>
          <textarea class="frame-child"> </textarea>
        </div>
        <button class="invest-now-wrapper">
          <div class="invest-now">INVEST NOW</div>
        </button>
        <button class="back-to-home-parent">
          <div class="back-to-home">BACK TO HOME</div>
          <div class="frame-inner"></div>
        </button>
        <div class="total-investment-parent">
          <div class="expected-rate-of">TOTAL INVESTMENT</div>
          <div class="currency-rupee-parent">
            <div class="currency-rupee"></div>
            <textarea class="rectangle-textarea"> </textarea>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
      <div class="frame-group">
        <div class="invested-amount-parent">
          <div class="expected-rate-of">Invested amount</div>
          <textarea class="frame-textarea"> </textarea>
        </div>
        <div class="est-returns-parent">
          <div class="expected-rate-of">Est. Returns</div>
          <div class="currency-rupee-parent">
            <textarea class="frame-child1"> </textarea>
            <div class="currency-rupee1"></div>
            <img class="vector-icon1" alt="" src="./public/vector1.svg" />
          </div>
        </div>
        <div class="total-values-parent">
          <b class="expected-rate-of">Total values</b>
          <div class="currency-rupee-group">
            <div class="currency-rupee"></div>
            <textarea class="frame-child2"> </textarea>
            <img class="vector-icon2" alt="" src="./public/vector2.svg" />
          </div>
        </div>
      </div>
      <div class="ellipse-parent">
        <div class="ellipse-div"></div>
        <div class="t">T</div>
        <div class="line-div"></div>
      </div>
      <b class="trident-help">TRIDENT HELP</b>
    </div>
  </body>
</html>
